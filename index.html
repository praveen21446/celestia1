<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funds for CELESTIA</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="form-container">
        <h2>College Details Form</h2>

        <!-- Form Section -->
        <form id="paymentForm" method="POST" action="submit.php" onsubmit="showPaymentOptions(event)">
            <!-- Name Input -->
            <div class="input-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <!-- College ID Input -->
            <div class="input-group">
                <label for="COLLEGE_ID">Enter College ID:</label>
                <input type="text" id="COLLEGE_ID" name="COLLEGE_ID" placeholder="Enter college ID" required>
            </div>

            <!-- Amount Input -->
            <div class="input-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" placeholder="Enter amount" required>
            </div>

            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>

        <!-- Payment Options (hidden by default) -->
        <div id="paymentOptions" class="hidden">
            <h3>Select Your Payment Method:</h3>
            <div class="payment-options">
                <!-- PhonePe Logo and Button -->
                <button onclick="openPhonePe()" class="payment-btn">
                    <img src="phonepe-logo.png" alt="PhonePe Logo" class="payment-logo"> PhonePe
                </button>
                <!-- Google Pay Logo and Button -->
                <button onclick="openGPay()" class="payment-btn">
                    <img src="gpay-logo.png" alt="GPay Logo" class="payment-logo"> Google Pay
                </button>
                <!-- Paytm Logo and Button -->
                <button onclick="openPaytm()" class="payment-btn">
                    <img src="paytm-logo.png" alt="Paytm Logo" class="payment-logo"> Paytm
                </button>
            </div>
        </div>
    </div>

    <script >
        function showPaymentOptions(event) {
    event.preventDefault(); // Prevent form submission

    // Hide the form and show the payment options
    document.getElementById('paymentForm').style.display = 'none';
    document.getElementById('paymentOptions').style.display = 'block';
}

function openPhonePe() {
    const amount = document.getElementById('amount').value;
    const upiId = '9346163612@ptsbi'; // Predefined UPI ID

    // PhonePe URL with UPI ID and amount
    const phonePeUrl = `https://phonepe.com/upi/pay?pa=${upiId}&pn=ReceiverName&mc=0000&tid=1234567890&url=https://www.phonepe.com&am=${amount}`;

    // Open PhonePe link
    window.location.href = phonePeUrl;

    // Optionally, you can also update the payment status here
    updatePaymentStatus('Completed');
}

function openGPay() {
    const amount = document.getElementById('amount').value;
    const upiId = '9346163612@ptsbi'; // Predefined UPI ID

    // Google Pay (GPay) URL with UPI ID and amount
    const gpayUrl = `https://pay.google.com/gp/p2p/send?pa=${upiId}&amount=${amount}`;

    // Open GPay link
    window.location.href = gpayUrl;

    // Optionally, you can also update the payment status here
    updatePaymentStatus('Completed');
}

function openPaytm() {
    const amount = document.getElementById('amount').value;
    const upiId = '9346163612@ptsbi'; // Predefined UPI ID

    // Paytm URL with UPI ID and amount
    const paytmUrl = `https://paytm.com/upi/payment?pa=${upiId}&am=${amount}`;

    // Open Paytm link
    window.location.href = paytmUrl;

    // Optionally, you can also update the payment status here
    updatePaymentStatus('Completed');
}

function updatePaymentStatus(status) {
    const amount = document.getElementById('amount').value;
    console.log(`Payment Status for amount ${amount}: ${status}`);
    // This can send an AJAX request to the backend to update the payment status in the database
    // Example of such an AJAX call (using jQuery):
    // $.post('update_payment_status.php', { amount: amount, status: status });
}

    </script>
</body>
</html>
